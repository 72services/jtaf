<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Edit competition</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="competition.js"></script>
        <script>
            var competitionController = new CompetitionController();
        </script>
    </head>
    <body onload="competitionController.loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h1><span class="i18n">Edit Competition</span></h1>

            <form action="javascript:competitionController.save();">

                <table class="input">
                    <tr>
                        <td><span class="i18n">Id</span></td>
                        <td><input type="text" id="competition_id" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Name</span></td>
                        <td>
                            <input type="text" id="competition_name" required />
                        </td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Locked</span></td>
                        <td><input type="checkbox" id="competition_locked" /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Date</span></td>
                        <td><input type="date" id="competition_date" required /></td>
                    </tr>
                </table>

                <p>
                    <input id="save" type="submit" value="Save" />&nbsp;
                    <a href="javascript:competitionController.back();"><span class="i18n">Back</span></a>
                </p>

            </form>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
