<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit club</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="club.js"></script>
    </head>
    <body onload="clubController.loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h1><span class="i18n">Edit Club</span></h1>

            <form action="javascript:clubController.save();">

                <table class="input">
                    <tr>
                        <td><span class="i18n">Id</span></td>
                        <td><input type="text" id="club_id" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Abbreviation</span></td>
                        <td><input type="text" id="club_abbreviation" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Name</span></td>
                        <td><input type="text" id="club_name" required /></td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Save" />&nbsp;
                    <a href="javascript:clubController.back();"><span class="i18n">Back</span></a>
                </p>

            </form>

            <script src="/jtaf/footer.js"></script>
        </div>
    </body>
</html>
