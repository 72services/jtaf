<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Category</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="category.js"></script>
    </head>
    <body onload="categoryController.loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h1><span class="i18n">Edit Category</span></h1>

            <form action="javascript:categoryController.save();">

                <table class="input">
                    <tr>
                        <td><span class="i18n">Id</span></td>
                        <td><input type="text" id="category_id" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Abbreviation</span></td>
                        <td><input type="text" id="category_abbr" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Name</span></td>
                        <td><input type="text" id="category_name" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Year from</span></td>
                        <td><input type="number" min="1900" max="2100" id="category_yearFrom" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Year to</span></td>
                        <td><input type="number" min="1900" max="2100" id="category_yearTo" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Gender</span></td>
                        <td>
                            <input id="category_gender_m" type="radio" name="category_gender" value="m">m
                            <input id="category_gender_f" type="radio" name="category_gender" value="f">f
                        </td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Events</span></td>
                        <td>
                            <table id="category_events" class="input">
                            </table>
                        </td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Save" />&nbsp;
                    <a href="javascript:categoryController.back();">Back</a>
                </p>

            </form>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
