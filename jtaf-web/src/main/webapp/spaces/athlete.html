<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Edit Athlete</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="athlete.js"></script>
        <script>
            var athleteController = new AthleteController();
        </script>
    </head>
    <body onload="athleteController.loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h1><span class="i18n">Edit Athlete</span></h1>

            <form action="javascript:athleteController.save();">

                <table class="input">
                    <tr>
                        <td><span class="i18n">Id</span></td>
                        <td><input type="text" id="athlete_id" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Last name</span></td>
                        <td><input type="text" id="athlete_lastName" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">First name</span></td>
                        <td><input type="text" id="athlete_firstName" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Year</span></td>
                        <td>
                            <input type="number" min="1900" max="2100" id="athlete_year" required />
                        </td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Gender</span></td>
                        <td>
                            <input id="athlete_gender_m" type="radio" name="athlete_gender" value="m">m
                            <input id="athlete_gender_f" type="radio" name="athlete_gender" value="f" >f
                        </td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Category</span></td>
                        <td><input type="text" id="athlete_category" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Club</span></td>
                        <td><select id="athlete_club"></select></td>
                    </tr>
                </table>

                <p>
                    <input id="save" type="submit" value="Save" />&nbsp;
                    <a href="#" onclick="athleteController.back();"><span class="i18n">Back</span></a>
                </p>

            </form>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
