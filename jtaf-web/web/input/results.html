<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Enter results</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="results.js"></script>
    </head>
    <body onload="loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h1 id="title"></h1>

            <form action="javascript:search();">
                <table>
                    <tr>
                        <td>
                            <input id="search_term" type="text" placeholder="Search" />
                        </td>
                        <td>
                            <input id="search" type="submit" value="Search" />
                        </td>
                    </tr>
                </table>
            </form>

            <div id="athlete_list" class="invisible">
                <h2>Athletes</h2>

                <table class="list">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Last name</th>
                            <th>First name</th>
                            <th>Year</th>
                            <th>Gender</th>
                            <th>Category</th>
                            <th>Club</th>
                        </tr>
                    </thead>
                    <tbody id="athlete_table">
                        <tr>
                            <td colspan="7">Loading athletes</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="input_form" class="invisible">
                <form action="javascript:save();">

                    <h2>Athlete</h2>

                    <table class="results">
                        <tr>
                            <td>Id</td>
                            <td colspan="3"><input type="text" id="athlete_id" readonly disabled /></td>
                        </tr>
                        <tr>
                            <td>Last name</td>
                            <td><input type="text" id="athlete_lastName" required /></td>
                            <td>First name</td>
                            <td><input type="text" id="athlete_firstName" required /></td>
                        </tr>
                        <tr>
                            <td>Year</td>
                            <td><input type="number" min="1900" max="2100" id="athlete_year" required /></td>
                            <td>Gender</td>
                            <td>
                                <input id="athlete_gender_m" type="radio" name="athlete_gender" value="m">m
                                <input id="athlete_gender_f" type="radio" name="athlete_gender" value="f">f
                            </td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td><input type="text" id="athlete_category" readonly disabled /></td>
                            <td>Club</td>
                            <td><select id="athlete_club"></select></td>
                        </tr>
                    </table>

                    <p>
                        <input type="submit" value="Save" />&nbsp;
                        <a href="#" onclick="addAthlete();">Add athlete</a>&nbsp;
                        <a href="../index.html">Back</a>
                    </p>

                    <br>

                    <div id="results">
                        <h2>Results</h2>
                        <table id="athlete_events" class="results"></table>

                        <p>
                            <input type="submit" value="Save" />
                        </p>
                    </div>

                </form>
            </div>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
