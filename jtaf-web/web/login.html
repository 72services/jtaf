<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JTAF Login</title>
        <link rel="stylesheet" type="text/css" href="/jtaf/css/jtaf.css">
    </head>
    <body>
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h2>Login</h2>
            <form action="j_security_check" method="POST">

                <table class="input">
                    <tr>
                        <td>Email</td>
                        <td><input id="username" type="text" name="j_username"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="j_password"></td>
                    </tr>
                </table>
                
                <p><input type="submit" value="Submit">&nbsp;<input type="reset" value="Reset"></p>

                <script>
                    document.getElementById("username").focus();
                </script>

            </form>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
