<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit competition</title>
        <link rel="stylesheet" href="css/jtaf.css">
        <script src="javascript/util.js"></script>
        <script>
            var competition;
            var serie;

            function loadData() {
                var s = localStorage.getItem("serie");
                serie = JSON.parse(s);

                var id = param().id;
                if (id === undefined) {
                    competition = new Object();
                    el("competition_name").focus();
                } else {
                    xhrGet("/jtaf/res/competitions/" + id, function(response) {
                        parseAndFill(response);
                    });
                }
            }

            function back() {
                window.location = "serie.html?id=" + serie.id;
            }

            function parseAndFill(response) {
                competition = JSON.parse(response);
                fillForm();
            }

            function fillForm() {
                el("competition_id").value = competition.id;
                el("competition_name").value = competition.name;
                el("competition_date").value = competition.competitionDate;
                el("competition_name").focus();
            }

            function save() {
                fillCompetition();
                xhrPost("/jtaf/res/competitions/", function(response) {
                    parseAndFill(response);
                    info("Competition saved");
                }, competition);
            }

            function fillCompetition() {
                competition.name = el("competition_name").value;
                competition.competitionDate = el("competition_date").value;
                competition.serie = serie;
            }

            function deleteCompetition(id) {
                xhrDelete("/jtaf/res/competitions/" + id, function() {
                    loadData();
                    info("Competition deleted");
                });
            }
        </script>
    </head>
    <body onload="loadData();">
        <div id="main">
            <div id="navigation">
                <script src="javascript/navigation.js"></script>
            </div>

            <h1>Competition</h1>

            <form action="javascript:save();">

                <table class="input">
                    <tr>
                        <td>Id</td>
                        <td><input type="text" id="competition_id" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="competition_name" required /></td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td><input type="date" id="competition_date" required /></td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Save" />&nbsp;
                    <a href="javascript:back();">Back</a>
                </p>

            </form>

        </div>
    </body>
</html>
