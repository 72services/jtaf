<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JTAF</title>
        <link rel="stylesheet" type="text/css" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="space.js"></script>
    </head>
    <body onload="loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <p><a href="index.html">Spaces</a> . <span id="curent_space"></span></p>
            <br />
            
            <form action="javascript:save();">
                <div>
                    <table class="input">
                        <tr>
                            <td>Id</td>
                            <td><input type="text" id="space_id" readonly disabled /></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" id="space_name" required /></td>
                        </tr>
                    </table>

                    <p>
                        <input type="submit" value="Save" />&nbsp;<a href="javascript:back();">Back</a>
                    </p>
                </div>
            </form>

            <h1>Series</h1>

            <table class="list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width:80px; text-align: right;"></th>
                    </tr>
                </thead>
                <tbody id="series_table">
                    <tr>
                        <td>Loading series</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <p><a href="javascript:addSeries();">Add series</a>&nbsp;<a href="index.html">Back</a></p>

            <h1>Clubs</h1>

            <table class="list">
                <thead>
                    <tr>
                        <th>Abbreviation</th>
                        <th>Name</th>
                        <th style="width:40px; text-align: right;"></th>
                    </tr>
                </thead>
                <tbody id="club_table">
                    <tr>
                        <td colspan="3">Loading clubs</td>
                    </tr>
                </tbody>
            </table>

            <p><a href="javascript:addClub();">Add club</a></p>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
