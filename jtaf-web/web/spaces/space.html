<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Space</title>
        <link rel="stylesheet" type="text/css" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="space.js"></script>
    </head>
    <body onload="loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h1><i18n>Edit Space</i18n></h1>

            <form action="javascript:save();">
                <div>
                    <table class="input">
                        <tr>
                            <td>Id</td>
                            <td><input type="text" id="space_id" readonly disabled /></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" id="space_name" required /></td>
                        </tr>
                    </table>

                    <p>
                        <input type="submit" value="Save" />&nbsp;<a href="index.html"><i18n>Back</i18n></a>
                    </p>
                </div>
            </form>

            <h1><i18n>Series</i18n></h1>

            <table class="list">
                <thead>
                    <tr>
                        <th><i18n>Name</i18n></th>
                        <th style="width:80px; text-align: right;"></th>
                    </tr>
                </thead>
                <tbody id="series_table">
                    <tr>
                        <td><i18n>Loading series</i18n></td>
                <td></td>
                </tr>
                </tbody>
            </table>

            <p><a href="javascript:addSeries();"><i18n>Add series</i18n></a></p>

            <h1><i18n>Clubs</i18n></h1>

            <table class="list">
                <thead>
                    <tr>
                        <th><i18n>Abbreviation</i18n></th>
                        <th><i18n>Name</i18n></th>
                        <th style="width:40px; text-align: right;"></th>
                    </tr>
                </thead>
                <tbody id="club_table">
                    <tr>
                        <td colspan="3">Loading clubs</td>
                    </tr>
                </tbody>
            </table>

            <p><a href="javascript:addClub();"><i18n>Add club</i18n></a></p>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
