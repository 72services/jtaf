<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Confirm registration</title>
        <link rel="stylesheet" href="css/jtaf.css">
        <script src="util/util.js"></script>
        <script src="confirm.js"></script>
    </head>
    <body onload="loadData();">
        <script src="/jtaf/header.js"></script>

        <div id="main">
            <h1>Confirm registration</h1>

            <form action="javascript:confirm();">

                <table class="input">
                    <tr>
                        <td>Confirmation id</td>
                        <td><input type="text" id="confirmation_id" required  style="width: 620px"/></td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Confirm" />
                </p>

                <script>el("confirmation_id").focus();</script>
            </form>

            <script src="/jtaf/footer.js"></script>
        </div>
    </body>
</html>
