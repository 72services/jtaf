<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit competition</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="competition.js"></script>
    </head>
    <body onload="loadData();">
        <script src="/jtaf/navigation.js"></script>

        <div id="main">
            <h1>Competition</h1>

            <form action="javascript:save();">

                <table class="input">
                    <tr>
                        <td>Id</td>
                        <td><input type="text" id="competition_id" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="competition_name" required /></td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td><input type="date" id="competition_date" required /></td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Save" />&nbsp;
                    <a href="javascript:back();">Back</a>
                </p>

            </form>
        </div>

        <script src="/jtaf/footer.js"></script>
    </body>
</html>
