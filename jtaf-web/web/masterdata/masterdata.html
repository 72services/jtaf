<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JTAF</title>
        <link rel="stylesheet" type="text/css" href="../css/jtaf.css">
        <script src="../javascript/util.js"></script>
        <script src="../javascript/masterdata.js"></script>
    </head>
    <body onload="loadData();">
        <div id="main">
            <div id="navigation">
                <script src="../javascript/navigation.js"></script>
            </div>

            <h1>Series</h1>

            <table class="list">
                <thead>
                    <tr>
                        <th onclick="sortBy('name');">
                            Name<br />
                            <input id="name" type="text" onkeyup="filter('name');" />
                        </th>
                        <th style="width:40px; text-align: right;"></th>
                    </tr>
                </thead>
                <tbody id="series_table">
                    <tr>
                        <td>Loading series</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <p><a href="series.html">Add series</a></p>

            <h1>Clubs</h1>

            <table class="list">
                <thead>
                    <tr>
                        <th>Abbreviation</th>
                        <th>Name</th>
                        <th style="width:40px; text-align: right;"></th>
                    </tr>
                </thead>
                <tbody id="club_table">
                    <tr>
                        <td colspan="3">Loading clubs</td>
                    </tr>
                </tbody>
            </table>

            <p><a href="club.html">Add club</a></p>

        </div>
    </body>
</html>
