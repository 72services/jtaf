<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:replace="common/head :: head"></head>
<body>

<!--/*@thymesVar id="organizationKey" type="java.lang.String"*/-->
<div th:replace="common/navigation :: navigation ('login', ${organizationKey})"></div>

<div class="container-fluid vh-100">
    <div class="row vh-100">
        <div th:replace="common/side_navigation :: side_navigation ('index', ${organizationKey})"></div>

        <main id="content" role="main" class="col-lg-10 px-5 py-4 container">
            <div class="row">
                <div class="col-lg-12">

                    <h1>Login</h1>

                    <form th:action="@{/login}" method="post">

                        <div class="form-group">
                            <label for="username">E-Mail</label>
                            <input name="username" id="username" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"/>
                        </div>

                        <button class="btn btn-primary">Sign In</button>
                    </form>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert" style="margin-top: 20px;">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert" style="margin-top: 20px;">
                        You have been logged out.
                    </div>
                </div>
            </div>

            <script>
                document.getElementById('username').focus();
            </script>

        </main>
    </div>
</div>

<div th:replace="common/footer :: copy"></div>

</body>
</html>
