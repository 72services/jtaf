<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:replace="common/head :: head"></head>
<body>

<!--/*@thymesVar id="organizationKey" type="java.lang.String"*/-->
<div th:replace="common/navigation :: navigation ('organizations', ${organizationKey})"></div>

<div class="container-fluid vh-100">
    <div class="row vh-100">
        <!--/*@thymesVar id="organizationKey" type="java.lang.String"*/-->
        <div th:replace="common/side_navigation :: side_navigation ('organizations', ${organizationKey})"></div>

        <main id="content" role="main" class="col-lg-10 px-5 py-4 container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 th:text="#{messages.edit_organization}">Edit Organization</h1>

                    <!--/*@thymesVar id="organization" type="ch.jtaf.entity.Organization"*/-->
                    <form action="#" th:action="@{/sec/organization}" th:object="${organization}" method="post">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input class="form-control" id="id" readonly th:field="*{id}">
                        </div>
                        <div class="form-group">
                            <label for="key" th:text="#{messages.key}">Key</label>
                            <input class="form-control" id="key" placeholder="Key" th:field="*{key}" required
                                   th:autofocus="true">
                        </div>
                        <div class="form-group">
                            <label for="name" th:text="#{messages.name}">Name</label>
                            <input class="form-control" id="name" placeholder="Name" th:field="*{name}" required
                                   th:autofocus="true">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" th:text="#{messages.save}">Save</button>
                        <a th:href="@{/sec/organizations(organizationKey=${organizationKey})}"
                           th:text="#{messages.back}" class="btn">Back</a>

                        <!--/*@thymesVar id="message" type="ch.jtaf.boundary.dto.Message"*/-->
                        <div th:replace="common/message :: message (${message})"></div>
                    </form>

                </div>
            </div>

        </main>
    </div>
</div>

<div th:replace="common/footer :: copy"></div>

</body>
</html>
