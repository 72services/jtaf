<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:replace="common/head :: head"></head>
<body>

<!--/*@thymesVar id="organizationKey" type="java.lang.String"*/-->
<div th:replace="common/navigation :: navigation ('clubs', ${organizationKey})"></div>

<div class="container-fluid vh-100">
    <div class="row vh-100">
        <div th:replace="common/side_navigation :: side_navigation ('clubs', ${organizationKey})"></div>

        <main id="content" role="main" class="col-lg-10 px-5 py-4 container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 th:text="#{messages.clubs}">Clubs</h1>

                    <!--/*@thymesVar id="clubs" type="java.util.List<Club>"*/-->
                    <!--/*@thymesVar id="club" type="ch.jtaf.entity.Club"*/-->
                    <table class="table table-striped mt-4">
                        <tr>
                            <th th:text="#{messages.abbreviation}">Abbreviation</th>
                            <th th:text="#{messages.name}">Name</th>
                            <th class="text-right">
                                <a th:href="@{/sec/{organizationKey}/club(organizationKey=${organizationKey})}" th:text="#{messages.add_club}"
                                   class="text-right">Add Club</a></th>
                        </tr>
                        <tr th:each="club: ${clubs}">
                            <td>
                                <a th:href="@{/sec/{organizationKey}/club/{clubId}(organizationKey=${organizationKey},clubId=${club.id})}"
                                   th:text="${club.abbreviation}">jump</a>
                            </td>
                            <td th:text="${club.name}">Long Jump</td>
                            <td class="text-right"><a
                                    th:href="@{/sec/{organizationKey}/club/{clubId}/delete(organizationKey=${organizationKey},clubId=${club.id})}"
                                    th:text="#{messages.delete}">Delete</a></td>
                        </tr>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>
<div th:replace="common/footer :: copy"></div>

</body>
</html>
