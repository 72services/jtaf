<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<aside id="sidebar" class="col-lg-2 p-0 bg-light pb-3" th:fragment="side_navigation (page, organizationKey)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapsibleNav collapse navbar-collapse" id="navbarSide">
            <ul class="navbar-nav flex-column">
                <li th:class="${page == 'index'} ? 'nav-item active mb-2 mt-4' : 'nav-item mb-2 mt-4'">
                    <img th:src="@{/svg/dashboard.svg}" width="16" height="16">
                    <a class="nav-link" style="display: inline;"
                       th:href="@{/dashboard/{organizationKey}(organizationKey=${organizationKey})}">Dashboard</a>
                </li>
                <li th:if="${#authentication.principal != 'anonymousUser'}"
                    th:class="${page == 'organizations'} ? 'nav-item active my-2' : 'nav-item my-2'">
                    <img th:src="@{/svg/aperture.svg}" width="16" height="16">
                    <a class="nav-link" style="display: inline;" th:text="#{messages.organizations}"
                       th:href="@{/sec/organizations(organizationKey=${organizationKey})}"></a>
                </li>

                <h4 class="mt-4" th:text="${organizationKey}"></h4>
                <li th:if="${organizationKey != null && organizationKey != ''}"
                    th:class="${page == 'series'} ? 'nav-item active mb-2' : 'nav-item mb-2'" style="padding-top: 10px">
                    <img th:src="@{/svg/badge.svg}" width="16" height="16">
                    <a class="nav-link" style="display: inline;" th:if="${organizationKey != null}" th:inline="text"
                       th:text="#{messages.series}"
                       th:href="@{/sec/{organizationKey}(organizationKey=${organizationKey})}"> </a>
                </li>
                <li th:if="${organizationKey != null && organizationKey != ''}"
                    th:class="${page == 'events'} ? 'nav-item active my-2' : 'nav-item my-2'">
                    <img th:src="@{/svg/clipboard.svg}" width="16" height="16">
                    <a class="nav-link" style="display: inline;" th:if="${organizationKey != null}"
                       th:text="#{messages.events}"
                       th:href="@{/sec/{organizationKey}/events(organizationKey=${organizationKey})}"></a>
                </li>
                <li th:if="${organizationKey != null && organizationKey != ''}"
                    th:class="${page == 'clubs'} ? 'nav-item active my-2' : 'nav-item my-2'">
                    <img th:src="@{/svg/people.svg}" width="16" height="16">
                    <a class="nav-link" style="display: inline;" th:if="${organizationKey != null}"
                       th:text="#{messages.clubs}"
                       th:href="@{/sec/{organizationKey}/clubs(organizationKey=${organizationKey})}"></a>
                </li>
                <li th:if="${organizationKey != null && organizationKey != ''}"
                    th:class="${page == 'athletes'} ? 'nav-item active my-2' : 'nav-item my-2'">
                    <img th:src="@{/svg/person.svg}" width="16" height="16">
                    <a class="nav-link" style="display: inline;" th:if="${organizationKey != null}"
                       th:text="#{messages.athletes}"
                       th:href="@{/sec/{organizationKey}/athletes(organizationKey=${organizationKey})}"></a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
</body>
</html>
