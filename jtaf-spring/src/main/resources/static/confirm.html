<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Confirm registration</title>
        <link rel="stylesheet" href="css/jtaf.css">
        <script src="util/util.js"></script>
        <script src="confirm.js"></script>
        <script>
            var confirmController = new ConfirmController();
        </script>
    </head>
    <body onload="confirmController.loadData();">
        <script src="header.js"></script>

        <div id="main">
            <h1 class="i18n">Confirm Registration</h1>

            <form action="javascript:confirmController.confirm();">

                <table class="input">
                    <tr>
                        <td class="i18n">Id</td>
                        <td><input type="text" id="confirmation_id" required  style="width: 620px"/></td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Confirm" />
                </p>

                <script>document.getElementById("confirmation_id").focus();</script>
            </form>

            <script src="footer.js"></script>
        </div>
    </body>
</html>
