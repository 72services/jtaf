<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Profile</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="change_password.js"></script>
        <script>
            var passwordController = new PasswordController();
        </script>
    </head>
    <body onload="passwordController.loadData();">
        <script src="/header.js"></script>

        <div id="main">
            <h1><span class="i18n">Change Password</span></h1>

            <form action="javascript:passwordController.save();">

                <table class="input">
                    <tr>
                        <td><span class="i18n">Email</span></td>
                        <td><input type="text" id="user_email" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Password</span></td>
                        <td><input type="password" id="user_password" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Confirm password</span></td>
                        <td><input type="password" id="user_password_confirm" required /></td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Save" />&nbsp;
                    <a href="#" onclick="passwordController.back();"><span class="i18n">Back</span></a>
                </p>

            </form>

            <script>
        document.getElementById("user_password").focus();
            </script>

            <script src="/footer.js"></script>
        </div>
    </body>
</html>
