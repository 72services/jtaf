<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Profile</title>
        <link rel="stylesheet" href="../css/jtaf.css">
        <script src="../util/util.js"></script>
        <script src="profile.js"></script>
        <script>
            var profileController = new ProfileController();
        </script>
    </head>
    <body onload="profileController.loadData();">
        <script src="/header.js"></script>

        <div id="main">
            <h1><span class="i18n">Profile</span></h1>

            <form action="javascript:profileController.save();">

                <table class="input">
                    <tr>
                        <td><span class="i18n">Email</span></td>
                        <td><input type="text" id="user_email" readonly disabled /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">Last name</span></td>
                        <td><input type="text" id="user_lastName" required /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n">First name</span></td>
                        <td><input type="text" id="user_firstName" required /></td>
                    </tr>
                </table>

                <p>
                    <input type="submit" value="Save" />&nbsp;
                    <a href="change_password.html"><span class="i18n">Change password</span></a>&nbsp;
                    <a href="#" onclick="profileController.back();"><span class="i18n">Back</span></a>
                </p>

            </form>

            <script src="/footer.js"></script>
        </div>
    </body>
</html>
