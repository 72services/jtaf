<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*@thymesVar id="organization" type="java.lang.String"*/-->
<div th:fragment="navigation (page, organization)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">JTAF</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLeft"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarLeft">
                <div class="navbar-nav">
                    <a th:class="${page == 'series'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
                       th:text="${organization}"
                       th:href="@{/sec/{organization}/serieslist(organization=${organization})}">CIS</a>

                    <a th:class="${page == 'events'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
                       th:text="#{messages.events}"
                       th:href="@{/sec/{organization}/events(organization=${organization})}">Manage Events</a>

                    <a th:class="${page == 'clubs'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
                       th:text="#{messages.clubs}"
                       th:href="@{/sec/{organization}/clubs(organization=${organization})}">Manage Clubs</a>

                    <a th:class="${page == 'athletes'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
                       th:text="#{messages.athletes}"
                       th:href="@{/sec/{organization}/athletes(organization=${organization})}">Manage Athletes</a>

                    <a class="nav-item nav-link" href="https://github.com/simasch/jtaf/" target="_blank">About</a>
                </div>
            </div>
            <div class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <a th:class="${page == 'user'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
                   href="/sec/user">
                    <span th:text="${#authentication.principal == 'anonymousUser' ? '' : #authentication.principal.username}"></span></a>
            </div>
        </nav>
    </header>
</div>

</body>
</html>
