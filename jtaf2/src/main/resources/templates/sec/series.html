<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:replace="common/head :: head"></head>
<body>

<div th:include="common/navigation :: navigation ('manage')"></div>

<main role="main" class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 th:text="#{messages.edit_series}">Edit Series</h1>

            <!--/*@thymesVar id="series" type="ch.jtaf.entity.Series"*/-->
            <form action="#" th:action="@{/sec/series}" th:object="${series}" method="post">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input class="form-control" id="id" readonly th:value="*{id}">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="locked" th:text="#{messages.locked}">Locked</label>
                    <input type="checkbox" class="form-control" id="locked" th:placeholder="#{messages.locked}" th:field="*{locked}">
                </div>
                <div class="form-group">
                    <label for="hidden" th:text="#{messages.hidden}">Hidden</label>
                    <input type="checkbox" class="form-control" id="hidden" th:placeholder="#{messages.hidden}" th:field="*{hidden}">
                </div>

                <button type="submit" class="btn btn-primary" th:text="#{messages.save}">Save</button>
                <a href="/sec/serieslist" th:text="#{messages.back}">Back</a>
            </form>

            <!--/*@thymesVar id="message" type="java.lang.String"*/-->
            <p th:value="${message}"></p>

            <h3 th:text="#{messages.competitions}">Competitions</h3>

            <a th:href="@{/sec/competition(seriesId=${series.id})}" th:text="#{messages.add_competition}">Add
                Competition</a>

            <table class="table table-striped">
                <tr th:each="competition : ${series.competitions}">
                    <td th:text="${competition.name}">1. CIS Twann</td>
                    <td><a th:href="@{/sec/competition/{id}(id=${competition.id})}" th:text="#{messages.edit}">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div th:include="common/footer :: copy"></div>

</main>
</body>
</html>
